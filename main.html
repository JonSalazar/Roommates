<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	
	<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/mystyle.css">
	<title>Room</title>	
</head>
<body>
	
	<div id="header" class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<img id="sign" src="img/sign.png">
			</div>
		</div>
	</div>

	<div id="main" class="container">
		<div class="row row-eq-height">
			<div class="col-xs-12 col-sm-3"> <!-- member info -->
				<div class="row">
					<div class="col-xs-5 col-sm-12">
						<img id="avatar" class="img-responsive" src="img/nobody.png">
					</div>
					<div id="info" class="col-xs-7 col-sm-12">
						<ul></ul>
					</div>
				</div>
			</div>

			<div id="chatbox-xs" class="col-xs-12 visible-xs"> <!-- chat box xs -->
				<div class="row">
					<div id="chat" class="col-xs-12">
						<ul id="chat-ul-xs"></ul>
					</div>
					<div id="msg" class="col-xs-12">
						<input id="txtbox-xs" style="width: 100%" type="text">
					</div>
				</div>
			</div>
			<div id="chatbox-sm" class="col-sm-7 hidden-xs"> <!-- chat box sm -->
				<div class="row">
					<div id="chat" class="col-sm-12">
						<ul id="chat-ul-sm"></ul>
					</div>
					<div id="msg" class="col-sm-12">
						<input id="txtbox-sm" style="width: 100%" type="text" autofocus>
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-sm-2"> <!-- members -->
				<div id="members" class="container-members"></div>
			</div>

		</div>

		<div class="row">
			<div class="col-xs-12">
				<ul id="desktop"></ul>
			</div>
		</div>
	</div>

	<div id="footer" class="container-fluid">
		<div class="row">
			<div class="col-xs-12"></div>
		</div>
	</div>

	<script src="/js/jquery-1.11.3.min.js"></script>
	<script src="/js/logic.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	
</body>
</html>
